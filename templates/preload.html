<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Player For Windows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b; /* Fundo escuro */
            color: #f8f9fa; /* Texto claro para contraste */
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animação de vibração e alternância de cores para o título */
        @keyframes shakeAndColorChange {
            0% {
                transform: translateX(0);
                color: #ff6347; /* Cor inicial (tom de vermelho) */
            }
            10% {
                transform: translateX(-10px);
                color: #ff4500; /* Cor alternada (laranja) */
            }
            20% {
                transform: translateX(10px);
                color: #32cd32; /* Cor alternada (verde) */
            }
            30% {
                transform: translateX(-10px);
                color: #1e90ff; /* Cor alternada (azul) */
            }
            40% {
                transform: translateX(10px);
                color: #9932cc; /* Cor alternada (roxo) */
            }
            50% {
                transform: translateX(0);
                color: #ff6347; /* Volta à cor original (vermelho) */
            }
            100% {
                transform: translateX(0);
                color: #ff6347; /* Volta à cor original (vermelho) */
            }
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            font-weight: bolder;
            animation: shakeAndColorChange 1.5s ease-in-out infinite; /* Aplica animação de vibração e mudança de cor */
        }

        .message {
            font-size: 18px;
            color: #f8f9fa; /* Cor do texto em fundo escuro */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Free Player For Windows</h1>
        <div class="spinner my-3"></div>
        <div class="message">Carregando...</div>
    </div>
    
    <script>
        // Redireciona automaticamente para o index após 3 segundos
        setTimeout(function() {
            window.location.href = "{{ url_for('index') }}";
        }, 3000);  // Tempo de espera em milissegundos (3000ms = 3 segundos)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
